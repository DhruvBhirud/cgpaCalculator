<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CGPA Calculator</title>
        <meta name="description" content="CGPA Calculator">
        <meta name="keywords" content="SPPU, CGPA, Calculator, Percentage, Grade">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" type="image/svg" href="logo.svg">
    </head>

    <body>
        <div class="wrapper">
            <div class="mainbox">
              <div class="title">CGPA Calculator</div>
              <div class="input_row">
                <div class="input_label">
                  Enter Details (SGPA):
                </div>
                <div class="input_box">
                    <input id="sgpa_input_se" type="number" min="0.00" max="10.00" step="0.01" placeholder="SE">
                  </div>
                  <div class="input_box">
                    <input id="sgpa_input_te" type="number" min="0.00" max="10.00" step="0.01" placeholder="TE">
                  </div>
                  <div class="input_box">
                    <input id="sgpa_input_be" type="number" min="0.00" max="10.00" step="0.01" placeholder="BE">
                  </div>
                <div class="input_button">
                  <button id="calc_btn" type="button" onclick="calcDseCGPA()">Calculate</button>
                </div>
              </div>
              <div id="error_msg"></div>
              <div class="output_table">
                <table id="opTable">
                  <tr>
                    <td class="col1">CGPA</td>
                    <td id="op_cgpa">-</td>
                  </tr>
                  <tr>
                    <td class="col1">Grade</td>
                    <td id="op_grade">-</td>
                  </tr>
                  <tr>
                    <td class="col1">Percentage</td>
                    <td id="op_per">-</td>
                  </tr>
                  <tr>
                    <td class="col1">Class</td>
                    <td id="op_class">-</td>
                  </tr>
                </table>
              </div>
              <div class="download_button">
                <button onclick="exportTableToExcel('opTable')">Download as Excel File</button>
              </div>
              <br>
              <div>
                <div>For Regular Students</div><a href="/">Click Here</a>
              </div>
            </div>
            </div>
          </div>
          <!-- partial -->
            <script  src="./script.js"></script>
          
    </body>
</html>
